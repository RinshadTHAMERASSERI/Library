<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
   <div class="div1 ">
    <h1>Edit Your Book</h1>
      <!-- ✨ HTML (make sure this is in your edit page) -->
<form id="editForm">
  <input type="text"  id="book"  required />
  <input type="text"  id="aut"   required />
  <input type="number" id="prc"  required />
  <input type="text"  id="ctgry" required />

  <!-- existing image preview -->
  <img id="preview" src="" alt="Book image" width="120"><br>

  <!-- optional new image -->
  <input type="file" id="pic" accept="image/*"><br><br>

  <button type="submit">Update</button>
  <button type="button" id="cancelBtn">Cancel</button>
</form>

    </div>
    <script src="./edit.js"></script>
</body>
</html>
